{% extends 'template.html' %}



{% block content %}

    <h2>Listagem de Cursos</h2>
    <form class="form-inline" style="float: right" method="post" action="admCursos">
        <label class="sr-only" for="procurar">Procurar</label>
        <input type="text" name="procurar" class="form-control mb-2 mr-sm-2" id="procurar"
               value="{% if data["form"] is defined %}{{ data["form"] }}{% endif %}">

        <button type="submit" class="btn btn-primary mb-2">Pesquisar</button>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col" width="20%">CÃ³digo</th>
            <th scope="col" width="69%">Nome</th>
            <th scope="col" width="11%"></th>
        </tr>
        </thead>
        <tbody>
        {% for result in data["cursos"] %}
            <tr>
                <td>{{ result["curso_id"] }}</td>
                <td>{{ result["name"] }}</td>
                <td>
                    <a class="add btn btn-success text-white" title="Guardar" data-toggle="tooltip"
                       style="display:none">
                        <i class="far fa-save"></i>
                    </a>
                    <a class="edit btn btn-warning text-white" title="Editar" data-toggle="tooltip">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a class="delete btn btn-danger" title="Eliminar" alt="{{ result["curso_id"] }}"
                       data-toggle="tooltip">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
    <div id="buttonsDefault" style="display:none">
        <a class="add btn btn-success text-white" title="Guardar" data-toggle="tooltip"
           style="display:none">
            <i class="far fa-save"></i>
        </a>
        <a class="edit btn btn-warning text-white" title="Editar" data-toggle="tooltip">
            <i class="fas fa-edit"></i>
        </a>
        <a class="delete btn btn-danger" title="Eliminar" data-toggle="tooltip">
            <i class="fas fa-trash-alt"></i>
        </a>
    </div>
    <button type="button" style="float: left" class="btn btn-success add-new"><i class="fa fa-plus"></i> Criar</button>
{% endblock %}

{% block scriptTags %}
    {% include 'administracao/cursos/jscursosCRUD.html' %}
{% endblock %}
