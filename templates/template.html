<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>ISMAT Localizações</title>
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/offcanvas.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-whiteblue" >
    <a class="navbar-brand mr-auto mr-lg-0" href="#">ISMAT</a>
    <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">

        <ul class="navbar-nav mr-auto">
            <li {% if session['page']=="horarios" %} class="nav-link active"
            {% else %} class="nav-link" {% endif %}>
                <a class="nav-link" href="/horarios">Horários </a>
            </li>
            <li {% if session['page']=="mapa" %} class="nav-link active"
            {% else %} class="nav-link" {% endif %}>
                <a class="nav-link" href="/mapa">Mapa</a>
            </li>
            <li {% if session['page']=="calendario" %} class="nav-link active"
            {% else %} class="nav-link" {% endif %}>
                <a class="nav-link" href="/calendario">Calendário</a>
            </li>
            <li {% if session['page']=="definicoes" %} class="nav-link active"
            {% else %} class="nav-link" {% endif %}>
                <a class="nav-link" href="/definicoes">Definições</a>
            </li>

            {% if session['access']=="1" %}
                <li
                        {% if session['page']=="admUtilizadores" or session['page']=="admCursos" or session['page']=="admCadeiras" or session['page']=="admHorarios" %}
                            class="nav-link  dropdown active"
                        {% else %}
                            class="nav-link  dropdown "
                        {% endif %}>

                    <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="true">Administração</a>
                    <div class="dropdown-menu " aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="/admUtilizadores">Utilizadores</a>
                        <a class="dropdown-item" href="/admCursos">Cursos</a>
                        <a class="dropdown-item" href="/admCadeiras">Cadeiras</a>
                        <a class="dropdown-item" href="/admHorarios">Horários</a>
                    </div>
                </li>

            {% endif %}
            <li  class="nav-link" >
                <a class="nav-link" href="/logout">Terminar sessão </a>
            </li>

        </ul>
    </div>
</nav>

<main role="main" class="container">
{{session}}
    {% block content %}
    {% endblock %}
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/bootstrap/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/offcanvas.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
