<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ISMAT Localizações</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/offcanvas.css') }}" rel="stylesheet">

    {% block headCont %}
    {% endblock %}

</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-whiteblue">
    <a class="navbar-brand mr-auto mr-lg-0" href="#">ISMAT</a>
    <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">

        <ul class="navbar-nav mr-auto">
            <li {% if session['page']=="horarios" %} class="nav-link active"
            {% else %} class="nav-link" {% endif %}>
                <a class="nav-link" href="/horarios">Horários </a>
            </li>
            <li {% if session['page']=="mapa" %} class="nav-link active"
            {% else %} class="nav-link" {% endif %}>
                <a class="nav-link" href="/mapa">Mapa</a>
            </li>


            {% if session['access']== 2 %}
                <li
                        {% if session['page']=="admUtilizadores" or session['page']=="admCursos" or session['page']=="admCadeiras" or session['page']=="admSalas" %}
                            class="nav-link  dropdown active"
                        {% else %}
                            class="nav-link  dropdown "
                        {% endif %}>

                    <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="true">Administração</a>
                    <div class="dropdown-menu " aria-labelledby="dropdown01">
                        <a class="dropdown-item" href="/admUtilizadores">Utilizadores</a>
                        <a class="dropdown-item" href="/admCursos">Cursos</a>
                        <a class="dropdown-item" href="/admCadeiras">Cadeiras</a>
                        <a class="dropdown-item" href="/admSalas">Salas</a>
                    </div>
                </li>

            {% endif %}
            <li class="nav-link">
                <a class="nav-link" href="/logout">Terminar sessão </a>
            </li>

        </ul>
    </div>
</nav>

<main role="main" class="container" style="margin-top: 30px">
    {% block content %}
    {% endblock %}
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/bootstrap/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/offcanvas.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

{% block scriptTags %}
{% endblock %}

</body>
</html>
